name: Next.js CI/CD Pipeline

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js (Vercel recommends Node.js 18 or higher)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # Use 'npm', 'yarn', or 'pnpm'

      # ----------------------------------------
      # 1. CI (Integration and Quality Checks)
      # ----------------------------------------
      - name: Install dependencies
        run: npm install

      - name: Run ESLint and Style Checks
        run: npm run lint

      - name: Next.js Build Check (Crucial step to verify compilation)
        run: npm run build
